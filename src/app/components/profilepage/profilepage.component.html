<br><br><br><br><br>
<div class="container">
    <div class="main-body">
          <!-- /Breadcrumb -->
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src={{theProfile.profile_pic}} alt="Admin" class="rounded-circle" width="150" onerror="this.src='../../../assets/default-profile-pic.jpg';this.onerror='';">
                    <div class="mt-3">
                      <h4>{{theProfile.user_name}}</h4>
                      <p class="text-muted font-size-sm">{{theProfile.city}}, {{theProfile.country}}</p>
                      <button class="btn btn-primary" (click)="downloadResume()">Download Resume</button>
                      <button class="btn btn-primary" (click)="uploadResume()">Upload Resume</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Full Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{theProfile.first_name}} {{theProfile.last_name}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{theProfile.email_address}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Education</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{theProfile.education}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Field</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{theProfile.field}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Interests</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{theProfile.interests}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Hobbies</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{theProfile.hobbies}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <a class="btn btn-info " routerLink="/profileform">Edit</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
    </div>
